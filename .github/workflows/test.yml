on:
  push

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('requirements.txt') }}
      - run: pip3 --upgrade --upgrade-strategy eager install -r requirements.txt -e .
      - run: python3 test.py
        env:
          UNSIGNED_AWS: 'true'
